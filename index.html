<!DOCTYPE html>
<html lang="pt-pt">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Mata Mosquito</title>
    <link href="./css/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onresize="ajustTamanhoPalcoView()">

    <div class="levels1">
        <div class="levels">
            <select name="" id="level" class="form-select mb-3">
                <optgroup label="selevione o nível">
                    <option>selevione o nível</option>
                </optgroup>
                <option value="easy">Fácil</option>
                <option value="normal">Médio</option>
                <option value="hard">Duro</option>
            </select>
        </div>
    </div>
            

    <div class="painel" style="display: none;">
        <div class="vidas">
            <img src="./img/coracao_cheio.png" id="v1" alt="">
            <img src="./img/coracao_cheio.png" id="v2" alt="">
            <img src="./img/coracao_cheio.png" id="v3" alt="">
            <img src="./img/coracao_cheio.png" id="v4" alt="">
            <img src="./img/coracao_cheio.png" id="v5" alt="">
        </div>
        <div class="tempo">
            Tempo restante: <span id="time"></span>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
